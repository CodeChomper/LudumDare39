[application]

name="LudumDare39"
main_scene="res://scenes/Level1.tscn"
icon="res://icon.png"

[autoload]

main="*res://scripts/main.gd"

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_shoot=[key(Space)]
player_up=[key(Up), key(W)]
player_down=[key(S), key(Down)]
player_left=[key(Left), key(A)]
player_right=[key(Right), key(D)]

[physics_2d]

default_gravity=200

[render]

default_clear_color=#ff000000
